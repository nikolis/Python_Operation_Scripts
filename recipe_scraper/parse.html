<h1> {{ recipe.title}}  </h1>

{% if eror_message  %}
	<p> <strong> {{ error_message }}</strong> </p> 
{% endif %}

<form action="{% url 'recipe:validate' recipe.title %}" method ="post">
{% csrf_token %}
{% for ingredientEntry in recipe.ingredientEntry_set.all %}

<input type="text" name="ingredientEntry_quantity{{ forloop.counter}}"  id="ingredientEntry{{ forloop.counter }}" value="{{ingredientEntry.quantity}}"/>

<input type="text" name="ingredientEntry_mo{{ forloop.counter }}" id="ingredientEntry{{ forloop counter}}" value= {{ingredientEntry.measurement_unit}}/>

{% endfor %}

<input type="submit" value="Validate"/>
</form>
